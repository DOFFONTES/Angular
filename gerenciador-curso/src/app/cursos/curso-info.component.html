
<h1>Informações do Curso</h1>

<hr/>

<form #cursoForm="ngForm" *ngIf="curso">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="curso.nome" required name="nome" #cursoNome="ngModel" [ngClass]="{'is-invalid': cursoNome.invalid}" class="form-control">

        <div class="invalid-feedback">
           <span>Nome do curso não é válido</span>
        </div>
      </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Preço:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="curso.preco" required name="preco" type="number" #cursoPreco="ngModel" [ngClass]="{'is-invalid': cursoPreco.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Preço do curso não é válido</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Avaliacao:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="curso.avaliacao" required name="avaliacao" type="number" #cursoAvaliacao="ngModel" [ngClass]="{'is-invalid': cursoAvaliacao.invalid}" class="form-control">

      <div class="invalid-feedback">
        <span>Avaliação do curso não é válido</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Descrição:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="curso.descricao" required name="descricao" #cursoDescricao="ngModel" [ngClass]="{'is-invalid': cursoDescricao.invalid}" class="form-control"></textarea>

      <div class="invalid-feedback">
        <span>Avaliação do curso não é válido</span>
      </div>
    </div>
  </div>

  <button [disabled]="cursoForm.invalid" (click)="salvar()" class="btn btn-primary m-2">Salvar</button>
  <button [routerLink]="['/cursos']" class="btn btn-secondary">Voltar</button>
</form>
